<!DOCTYPE html>
<html lang="en-us">
    <!-- Head section: Needs links to CSS and JS of the game -->
    <head>
        <title>Mines Memory</title>
	    <meta charset="UTF-8">
	    <meta name="author" content="Daniel McGarey">
      <link rel="stylesheet" href="game.css">
    </head>
    <!-- Header section to control the title of the game, and anything in the upper region we would like to display to the user-->
    <header>
        <h1 id = "title">Mines Memory</h1>
    </header>
    <body>
        <!-- Canvas is a placeholder for the image gallery - please keep the id to be gameBoard so that the styles still apply -->
      <canvas id="gameBoard" width="1000" height="400"> 
          <script>
              const canvas = document.getElementById("gameBoard")
              const ctx = canvas.getContext("2d")
              const cu = new Image()
              const rover = new Image()
              cu.src = "./cardImages/boulder.jpg"
              rover.src = "./cardImages/rover.jpg"
              cu.onload = () => {
                  ctx.drawImage(cu, 0, 0, 100, 100)
                  ctx.drawImage(cu, 100, 100, 100, 100)
              }
              rover.onload = () => {
                  ctx.drawImage(rover, 100, 0, 100, 100)
                  ctx.drawImage(rover, 0, 100, 100, 100)
              }
          </script>
      </canvas>
        <br>
        <section id = "strikes">
        <span id = "strikeMessage">Strikes:</span>
        <p id = "strikeCount"> 2 </p> <!-- To be filled in with jQuery as the user gets more strikes -->
      </section>
      <section id = "pairsMatched">
        <span id = "pairsMessage">Pairs Matched: </span>
        <p id = "pairsCount"> 5 </p> <!-- To be modified with jQuery as the user gets more pairs matched -->
      </section>
    <footer>
        <h3>Created by Eli, Jordan, Katherine, and Daniel</h3>
    </footer>
</html>
